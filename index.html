<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Cidades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
      <div class="container">
        <div class="form">
          <h3>Confira o clima de uma cidade:</h3>
          <div class="form-input-container">
            <input
            type="text"
            placeholder="Digite o nome da cidade"
            id="city-input"
          />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          </div>
        </div>
        <div id="weather-data" class="hide">
          <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img crossorigin="anonymous" id="country"></img></h2>
          <p id="temperature"><span></span>&deg;C</p>
          <div id="description-container">
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Condições atuais">
          </div>
          <div id="details-container">
            <p id="umidity">
              <i class="fa-solid fa-droplet"></i>
              <span></span>
            </p>
            <p id="wind">
              <i class="fa-solid fa-wind"></i>
              <span></span>
            </p>
          </div>
        </div>
        <div id="error-message" class="hide">
          <p>Não foi possível encontrar a cidade com este nome.</p>
        </div>
        <div id="loader" class="hide">
          <i class="fa-solid fa-spinner"></i>
        </div>
        <div id="suggestions">
            <button id="porto">Porto</button>
            <button id="lisboa">Lisboa</button>
            <button id="paris">Paris</button>
            <button id="barcelona">Barcelona</button>
            <button id="berlim">Berlim</button>
            <button id="Londres">Londres</button>
        </div>
      </div>
      <div class="footer"><p>Marcelo Nicacio - 2023</p> 
        <i title="github" class="fa-brands fa-github"><a href="https://github.com/marcelonicacio"></a></i>
        <i title="linkedin" class="fa-brands fa-linkedin"><a href="https://www.linkedin.com/in/marcelo-nicacio/"></a></i>
        <i title="contact" class="fa-solid fa-address-card"><a href="https://marcelonicacio.vercel.app/"></a></i> </div>
  </body>
</html>
